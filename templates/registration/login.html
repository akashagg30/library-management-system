

{% extends "base_generic.html" %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style-login.css' %}">

{% endblock %}

{% block content %}
<div class="container" class="box">
  <form class="box" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h1>Login</h1>
    <form method="post" action="">
      {{ form.username }}
      {{ form.password }}
      <input type="submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
  <script type="text/javascript">
    document.getElementById('id_username').placeholder='Username'
    document.getElementById('id_password').placeholder='Password'
  </script>

  {% endblock %}
